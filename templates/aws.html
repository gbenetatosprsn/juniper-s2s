<!DOCTYPE html>
<html>
<head>
    <title>AWS Configuration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-column-gap: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>AWS Configuration</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="zone">Firewall Zone:</label>
        <input type="text" name="zone" id="zone" required>

        <label for="log1">Logical interface for tunnel 1 (just 200, not st0.200):</label>
        <input type="text" name="log1" id="log1" required>

        <label for="log2">Logical interface for tunnel 2:</label>
        <input type="text" name="log2" id="log2" required>

        <label for="cidr">Route to add to VPN tunnel (e.g., 10.0.0.0/24):</label>
        <input type="text" name="cidr" id="cidr" required>

        <label for="name">Name for the VPN tunnel:</label>
        <input type="text" name="name" id="name" required>

        <label for="file">AWS Generic Configuration:</label>
        <input type="file" name="file" id="file" accept=".txt">

        <input type="submit" value="Generate Configuration">
    </form>
</body>
</html>
